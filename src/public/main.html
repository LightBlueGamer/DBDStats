<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Stats</title>
    <meta content="Embed Title" property="og:title" />
    <meta content="Statistics for Dead by Daylight" property="og:description" />
    <meta content="https://embed.com/this-is-the-site-url" property="og:url" />
    <meta content="https://embed.com/embedimage.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Most Common Killer</th>
            <th>Most Common Perk</th>
        </tr>
        <tr>
            <td id="commonKiller">X</td>
            <td id="commonPerk">X</td>
        </tr>
    </table><br>
    <table>
        <tr>
            <th class="T R">#</th>
            <th class="T">Killer</th>
            <th class="T">Perk 1</th>
            <th class="T">Perk 2</th>
            <th class="T">Perk 3</th>
            <th class="T">Perk 4</th>
            <th class="T R">Region</th>
        </tr>
        <tbody id="stats"></tbody>
    </table>
    <div class="footer" id="navButtons">
        <button id="size">Show Site Information</button>
        <button onclick="location.href='https://dbdstats.litecraft.org/rawstats'" type="button">Raw Statistics</button>
        <button onclick="location.href='https://dbdstats.litecraft.org/cperks'" type="button">Common Killer Perks</button>
        <button onclick="location.href='https://dbdstats.litecraft.org/addgame'" type="button">Add Stats</button>
        <button id="credits" onclick="location.href='https://www.twitch.tv/captainskepy'">Credits to CaptainSkepy for additional game information!</button>
    </div>
</body>
</html>
