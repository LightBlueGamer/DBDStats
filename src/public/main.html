<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBD Stats</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>Most Common Killer</th>
            <th>Most Common Perk</th>
        </tr>
        <tr>
            <td id="commonKiller">X</td>
            <td id="commonPerk">X</td>
        </tr>
    </table><br>
    <table>
        <tr>
            <th class="T">#</th>
            <th class="T">Killer</th>
            <th class="T">Perk 1</th>
            <th class="T">Perk 2</th>
            <th class="T">Perk 3</th>
            <th class="T">Perk 4</th>
        </tr>
        <tbody id="stats"></tbody>
    </table>
    <button id="size" class="footer">Show Site Information</button>
</body>
</html>
